---
name: connection
url: /
controller: ConnectionController
---

<div class="grid-container" ng-if="vm.isCreateFirstConnectionMode()">
  <form>
    <div class="grid-block">
      <div class="small-12 medium-6 grid-content">
        <label><h4>The Ball Host Name</h4></label>
        <select ng-model="vm.currentHost" ng-options="host.displayName for host in vm.hosts">
        </select>
      </div>
      <div class="small-12 medium-6 grid-content">
        <label><h4>Email Address</h4>
          <input type="text" placeholder="Account Email Address" ng-model="vm.email">
        </label>
      </div>
    </div>
  </form>
  <div class="small-12 small-centered columns text-center">
    <a class="hollow success button large radius" ng-click="vm.CreateConnection()" href="#">Create First Connection</a>
  </div>
</div>
<div ng-if="vm.isManageConnectionsMode()">
  <div class="grid-container">
    <h4>Existing Connections</h4>
    <!--
    <div class="container-fluid" dynamic-layout items="vm.cards" style="border: dashed 2px green;position: relative;height:200px"></div>

    <div isotope-container="isotope-container" style="border:solid green 2px">
    </div>
    -->
    <div class="isotope-container" style="border:solid green 2px">
      <div class="card tbisobox isotope-item" ng-repeat="connection in vm.connections">
        <div>{{connection.host}}</div>
        <div>{{connection.email}}</div>
        <div><a class="button alert" ng-click="vm.DeleteConnection(connection.id)" href="#">Delete</a></div>
      </div>
    </div>
    <a class="button" zf-open="createConnectionModal">Add Connection</a>
    <div id="createConnectionModal" zf-modal="">
      <a class="close-button" zf-close="">x</a>
      <h4 class="small-12 medium-12 large-12">New Connection</h4>
      <div class="small-12 medium-6 grid-content">
        <label><h5>The Ball Host Name</h5></label>
        <select ng-model="vm.currentHost" ng-options="host.displayName for host in vm.hosts">
        </select>
      </div>
      <div class="small-12 medium-6 grid-content">
        <label><h5>Email Address</h5>
          <input type="text" placeholder="Account Email Address" ng-model="vm.email">
        </label>
      </div>
      <div class="small-12 small-centered columns text-center">
        <a class="hollow success button large radius" ng-click="vm.CreateConnection()" href="#">Create Next Connection</a>
      </div>
    </div>
  </div>
</div>

<zf-notification-set id="main-notifications" position="top-left"></zf-notification-set>


<div>{{vm.LastOperationDump}}</div>
