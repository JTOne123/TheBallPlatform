---
name: connection
url: /
controller: ConnectionController
---

<div class="grid-container">
  <div ng-if="vm.isCreateFirstConnectionMode()">
    <div>Start adding connections :-)</div>
  </div>
  <div ng-if="vm.isManageConnectionsMode()">
    <!--
    <div class="container-fluid" dynamic-layout items="vm.cards" style="border: dashed 2px green;position: relative;height:200px"></div>
      <div isotope-container="isotope-container" style="border:solid green 2px">
    </div>
    -->
    <div class="isotope-container">
      <div align="center" class="card tbisobox isotope-item" ng-repeat="connection in vm.connections">
        <h5>{{connection.host}}</h5>
        <h5>{{connection.email}}</h5>
        <div><button class="button hollow large" ng-click="vm.GoToConnection(connection.id)">Go To Connection</button></div>
        <div><button class="button alert medium" ng-click="vm.DeleteConnection(connection.id)">Remove</button></div>
      </div>
    </div>
  </div>
  <div class="row" align="center">
    <button class="button hollow large" zf-open="createConnectionModal">Add New Connection</button>
  </div>
  <div id="createConnectionModal" zf-modal="">
    <a class="close-button" zf-close="">x</a>
    <h4 class="small-12 medium-12 large-12">New Connection</h4>
    <div class="small-12 medium-6 grid-content">
      <label><h5>The Ball Host Name</h5></label>
      <select ng-model="vm.currentHost" ng-options="host.displayName for host in vm.hosts">
      </select>
    </div>
    <div class="small-12 medium-6 grid-content">
      <label><h5>Email Address</h5>
        <input type="text" placeholder="Account Email Address" ng-model="vm.email">
      </label>
    </div>
    <div class="small-12 small-centered columns text-center">
      <button class="hollow success button large" ng-click="vm.CreateConnection()">Create Next Connection</button>
    </div>
  </div>
</div>
