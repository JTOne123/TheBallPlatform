---
name: home
url: /
controller: HomeController
---

<div class="grid-container" ng-if="vm.isCreateFirstConnectionMode()">
  <form>
    <div class="grid-block">
      <div class="small-12 medium-6 grid-content">
        <label><h4>The Ball Host Name</h4></label>
        <select ng-model="vm.currentHost" ng-options="host.displayName for host in vm.hosts">
        </select>
      </div>
      <div class="small-12 medium-6 grid-content">
        <label><h4>Email Address</h4>
          <input type="text" placeholder="Account Email Address" ng-model="vm.email">
        </label>
      </div>
    </div>
  </form>
  <div class="small-12 small-centered columns text-center">
    <a class="hollow success button large radius" ng-click="vm.CreateConnection()" href="#">Create Connection</a>
  </div>
</div>
<div class="grid-container" ng-if="vm.isManageConnectionsMode()">
  <form>
    <div class="grid-block">
      <div class="small-12 medium-6 grid-content">
        <label><h4>The Ball Host Name</h4></label>
        <select ng-model="vm.currentHost" ng-options="host.displayName for host in vm.hosts">
        </select>
      </div>
      <div class="small-12 medium-6 grid-content">
        <label><h4>Email Address</h4>
          <input type="text" placeholder="Account Email Address" ng-model="vm.email">
        </label>
      </div>
    </div>
  </form>
  <div class="small-12 small-centered columns text-center">
    <a class="hollow success button large radius" ng-click="vm.CreateConnection()" href="#">Create Connection</a>
  </div>
</div>
